<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery shohada</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/app.js"></script>
</head>
<body>
   
    
    <main>
      <header>
          <h1>گالری عکس سرداران شهید منطقه ترشیز</h1>
      </header>  
      <nav>
        <ul>
            <li onclick="showkashmar('asemi')">شهید عاصمی</li>
            <li onclick="showkashmar('yagmaei')">شهید یغمایی</li>
        </ul>
      </nav>
    <section id="gallary">
        <div id="asemi" class="kashmar">
            <h3> شهید عاصمی</h3>
            <ul>
                <li><img src="./images/asemi/a1.jpg" alt=""></li>
                <li><img src="./images/asemi/a2.jpg" alt=""></li>
                <li><img src="./images/asemi/a3.jpg" alt=""></li>
                <li><img src="./images/asemi/a4.jpg" alt=""></li>
            </ul>
        </div>
        <div id="yagmaei" class="kashmar">
            <h3>شهید یغمایی</h3>
            <ul>
                <li><img src="./images/yagmaei/y1.jpg"></li>
                <li><img src="./images/yagmaei/y2.jpg"></li>
                <li><img src="./images/yagmaei/y3.jpg"></li>
                <li><img src="./images/yagmaei/y4.jpg"></li>

            </ul>
        </div>
    </section>
    </main>
    <script>
        document.getElementById("asemi").style.display="none";
    </script>
</body>
</html>
